<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miniprojeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo_dnc.svg" width="100">
        <h1>Controle de Produtos</h1>
    </header>

    <div id="principal">
        <div>
            <h2>Produtos</h2>
            <p id="lista">Lista de Produtos</p>
        </div>
        <div id="selecao">

            <p>Produto</p>
            <input type="text" id="pdnome" placeholder="Nome do Produto">

            <p>Valor</p>
            <input type="text" id="pdpreco" placeholder="R$ 00.00" onkeyup="formatarMoeda(this)">
            
            <p>
                <button onclick="produto.Adicionar()"> Adicionar </button>
                <button onclick="produto.Cancelar()"> Cancelar </button>
            </p>
        </div>
    </div>
    <div id="tabela">
        <table>
                <tr>
                    <td>ID</td>
                    <td>Produto</td>
                    <td>Valor</td>
                    <td>Delete</td>
                </tr>
                <tbody class="tbody">

                </tbody>
            </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
